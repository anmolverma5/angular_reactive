<header class="headernav">
  <div class="containernavbar">
    <a [routerLink]="['home']"><img src="../../../assets/images/Login-App.png" alt="logo" class="logo"></a>
    <h1 class="logo"></h1>
    <nav>
      <ul>
        <li *ngIf="isLoggedin"><a [routerLink]="['home']">Home</a></li>
        <li *ngIf="isLoggedin"><a [routerLink]="['login']">Login</a></li>
        <li *ngIf="isLoggedin"><a [routerLink]="['signup']">Signup</a></li>
        <li *ngIf="!isLoggedin"><a [routerLink]="['welcome']">Welcome</a></li>
        <li *ngIf="!isLoggedin"><a [routerLink]="['user']">User</a></li>
        <li *ngIf="!isLoggedin"><a [routerLink]="['settings']">Settings</a></li>
        <li *ngIf="!isLoggedin"><a (click)="logout()">Logout</a></li>

      </ul>
    </nav>
  </div>
</header>
